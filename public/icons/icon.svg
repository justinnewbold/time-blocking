<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="frog" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Frog Body -->
  <ellipse cx="256" cy="300" rx="120" ry="100" fill="url(#frog)"/>
  
  <!-- Frog Head -->
  <circle cx="256" cy="220" r="90" fill="url(#frog)"/>
  
  <!-- Left Eye Bulge -->
  <circle cx="200" cy="180" r="40" fill="url(#frog)"/>
  
  <!-- Right Eye Bulge -->
  <circle cx="312" cy="180" r="40" fill="url(#frog)"/>
  
  <!-- Left Eye White -->
  <circle cx="200" cy="175" r="28" fill="white"/>
  
  <!-- Right Eye White -->
  <circle cx="312" cy="175" r="28" fill="white"/>
  
  <!-- Left Pupil -->
  <circle cx="205" cy="175" r="14" fill="#1e293b"/>
  
  <!-- Right Pupil -->
  <circle cx="317" cy="175" r="14" fill="#1e293b"/>
  
  <!-- Eye Sparkles -->
  <circle cx="198" cy="168" r="5" fill="white"/>
  <circle cx="310" cy="168" r="5" fill="white"/>
  
  <!-- Smile -->
  <path d="M 200 260 Q 256 300 312 260" stroke="#166534" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Cheeks -->
  <ellipse cx="170" cy="240" rx="20" ry="15" fill="#f472b6" opacity="0.4"/>
  <ellipse cx="342" cy="240" rx="20" ry="15" fill="#f472b6" opacity="0.4"/>
  
  <!-- Timer Circle -->
  <circle cx="256" cy="400" r="50" fill="none" stroke="white" stroke-width="8" opacity="0.3"/>
  <path d="M 256 355 A 45 45 0 1 1 211 400" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Clock Hand -->
  <line x1="256" y1="400" x2="256" y2="370" stroke="white" stroke-width="6" stroke-linecap="round"/>
</svg>